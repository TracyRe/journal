<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Journal</title>
  </head>
  <body>
    <div class="wrap">

      <div class="container">
        <h1>Journal</h1>

        <form id="journal" class="journal-form">
          <label for="title">Journal Entry</label>
          <input id="title" type="text" name="" value="" placeholder="Entry Title">
          <textarea name="name" rows="8" cols="80" id="entry-text"></textarea>
          <div class="button-row">
            <button id="submit" type="submit" class="button" name="button"> Show Entry </button>  <button id="reset" type="button" class="button" name="button"> New Entry </button>
          </div>
        </form>
        <div class="result">


        </div>
      </div>
    </div>

  </body>
</html>
